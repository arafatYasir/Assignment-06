<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12 container mx-auto">
        <nav class="flex flex-col gap-5 lg:flex-row lg:justify-between mb-8 items-center">
            <!-- Logo -->
            <div>
                <img src="images/Logo.png" alt="Logo">
            </div>
            <!-- Sort by view -->
            <div>
                <button onclick="sort()" class="bg-[#2525252d] px-5 py-2 text-lg font-medium">Sort by view</button>
            </div>
            <!-- Blog btn -->
            <div>
                <button class="bg-red-500 text-white px-5 py-2 text-lg font-medium"><a href="blog.html" target="_blank">Blog</a></button>
            </div>
        </nav>
        <hr>
        <!-- Categories -->
        <div id="categories-container" class="text-center mt-8 mb-8 flex justify-center flex-wrap gap-5">
            <!-- Categories will be dynamically added -->
        </div>
    </header>
    
    <main class="container mx-auto mb-28">
        <section id="videos-container">
            <!-- videos will be added dynamically -->
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
